<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ADD</title>
</head>
<body>
    <header>
        <h2>ADD+</h2>
    </header>
    <main>   
        <div class="area-info">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th></th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Email</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody  class="table-add">
                
                </tbody>
            </table> 
        </div>
        <div class="area-add">
            <div id="warn">
                <div class="warn-edit">
                </div>
                <div>
                    <i class="fa fa-window-close" id="close"></i>
                </div>
            </div>
            <form>
                <div>
                    <label for="name">Nome:</label><br>
                    <input type="text" name="name" id="name">
                </div>
                <div>
                    <label for="lastname">Sobrenome:</label><br>
                    <input type="text" name="lastname" id="lastname">
                </div>
                <div>
                    <label for="mail">Email:</label><br>
                    <input type="email" name="email" id="email">
                </div>
                <div>
                    <label for="cpf">CPF:</label><br>
                    <input type="" name="cpf" id="cpf" maxlength="14">
                </div>
                <div>   
                    <label for="numb">Telefone:</label><br>
                    <input type="tel" name="numb" id="numb" maxlength="15">
                </div>
                <div style="text-align: center;" id="addButton">  
                    <button type="button">ADD</button>
                </div>
                <div id="editButton">  
                    <button type="button">Editar</button>
                </div>
                <div id="cancelButton">  
                    <button type="button">Cancelar</button>
                </div>
            </form>
        </div>
    </main>    
        
        <!-- Poup area -->
        <div class="warn-del" id="warn-del">
            <i class="fa fa-trash" id="trash"></i>
            <div class="warn-del-text">
                Tem certeza que deseja excluir?
            </div>
            <div>
                <button id="yes">Sim</button>
                <button id="no">NÃ£o</button>
            </div>
        </div>
        <div id="overlay"></div>
        <div>
            <i class="fa fa-plus-circle" id="add"></i>
        </div>

        <script src="bundle.js"></script>
</body>
</html>
